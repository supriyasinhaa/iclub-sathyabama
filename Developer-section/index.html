<!DOCTYPE html>
<html lang="en" >
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="logo.jpg">
  	<title>SATHYABAMA- About Us</title>
  	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

</head>
<body>
<!-- Hero Section -->

<div class="app">
	<div class="cardList">
		<button class="cardList__btn btn btn--left">
			<div class="icon">
				<svg><use xlink:href="#arrow-left"></use></svg>
			</div>		
		</button>		
		<div class="cards__wrapper">
			<div class="card current--card">
				<div class="card__image">
					<img src="kamal.jpg" alt="">
				</div>
			</div>
			<div class="card next--card">
				<div class="card__image">
					<img src="Supriya.jpg" alt="">
				</div>
			</div>
			<div class="card previous--card">
				<div class="card__image">
					<img src="anhu.jpg" alt="">
				</div>
			</div>
		</div>
		<button class="cardList__btn btn btn--right">
			<div class="icon">
				<svg><use xlink:href="#arrow-right"></use></svg>	
			</div>
		</button>
	</div>
	<div class="infoList">
		<div class="info__wrapper">
			<div class="info current--info"><br><br><br><br>
				<h1 class="text name">Kamal Sharma</h1>
				<h4 class="text location">Web Developer</h4>
			</div>
			<div class="info next--info"><br><br><br><br>
				<h1 class="text name">Supriya Sinha</h1>
				<h4 class="text location">Web Developer</h4>
			</div>
			<div class="info previous--info"><br><br><br><br>
				<h1 class="text name">Anhushree</h1>
				<h4 class="text location">Web Developer</h4>
			</div>
		</div>
	</div>
	<div class="app__bg">
		<div class="app__bg__image current--image">
			<img src="https://source.unsplash.com/Z8dtTatMVMw" alt="">
		</div>
		<div class="app__bg__image next--image">
			<img src="https://source.unsplash.com/Z8dtTatMVMw" alt="">
		</div>
		<div class="app__bg__image previous--image">
			<img src="https://source.unsplash.com/Z8dtTatMVMw" alt="">
		</div>
	</div>
</div>
<div class="loading__wrapper">
	<div class="loader--text">Loading...</div>
	<div class="loader">
		<span></span>
	</div>
</div>
<svg class="icons" style="display: none;">
	<symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='328 112 184 256 328 400' style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px'>
	</symbol>
	<symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='184 112 328 256 184 400' style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px'>
	</symbol>
</svg>

<!-- partial -->
  	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
  	<script src='https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js'></script>
	<script  src="./script.js"></script>

</body>
</html>
